<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ================= EDIT HERE ================= -->
  <style>
    :root {
      --photo-url: url("logo.jpg");
      --company-name: "Prototype Technology";
      --tagline: "Do you have an idea for a new invention or product? Would you like to a have a one-of-a-kind, custom gadget, fixture, or unique object?";
      --email: "hartline@usa.com";
    }
  </style>
  <!-- ============================================ -->

  <title>Prototype Technology</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0b0b0c;
      color: #f2f2f3;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(980px, 100%);
      background: #141417;
      border-radius: 18px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      border: 1px solid rgba(255,255,255,0.08);
    }

    /* IMAGE SIDE */
    .left {
      display: grid;
      place-items: center;
      padding: 32px;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.05),
        transparent 60%
      );
    }

    .left::before {
      content: "";
      width: 100%;
      height: 100%;
      background-image: var(--photo-url);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* CONTENT SIDE */
    .right {
      padding: 48px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(30px, 3.2vw, 44px);
      letter-spacing: -0.02em;
    }

    h1::before {
      content: var(--company-name);
    }

    .tagline {
      font-size: 1.05rem;
      line-height: 1.5;
      color: rgba(242,242,243,0.75);
      max-width: 42ch;
    }

    .tagline::before {
      content: var(--tagline);
    }

    .email {
      margin-top: 8px;
      display: inline-block;
      text-decoration: none;
      color: #f2f2f3;
      font-weight: 600;
      padding: 12px 18px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      width: fit-content;
    }

    .email::before {
      content: var(--email);
    }

    .email:hover {
      border-color: rgba(110,231,255,0.6);
    }

    /* MOBILE */
    @media (max-width: 820px) {
      .wrap {
        grid-template-columns: 1fr;
      }

      .left {
        padding: 24px;
        min-height: 260px;
      }

      .right {
        padding: 32px;
        text-align: center;
        align-items: center;
      }

      .tagline {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="left"></section>

    <section class="right">
      <h1></h1>
      <p class="tagline"></p>
      <a class="email" href="mailto:hartline@usa.com"></a>
    </section>
  </main>
</body>
</html>
