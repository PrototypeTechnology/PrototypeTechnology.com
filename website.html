<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ================= EDIT HERE ================= -->
  <style>
    :root {
      --photo-url: url("assets/your-photo.jpg");
      --company-name: "Prototype Technology";
      --email: "info@prototypetechnology.com";

      /* options: flex-start | center | flex-end */
      --content-position: flex-start; /* top */
      /* --content-position: flex-end; */ /* bottom */
    }
  </style>
  <!-- ============================================ -->

  <title>Prototype Technology</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0b0b0c;
      color: #f2f2f3;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(980px, 100%);
      background: #141417;
      border-radius: 18px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .left {
      background-image: var(--photo-url);
      background-size: cover;
      background-position: center;
      min-height: 360px;
    }

    .right {
      padding: 42px;
      display: flex;
      flex-direction: column;
      justify-content: var(--content-position);
      gap: 16px;
    }

    h1::before {
      content: var(--company-name);
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 3.2vw, 42px);
      letter-spacing: -0.02em;
    }

    .email {
      display: inline-block;
      text-decoration: none;
      color: #f2f2f3;
      font-weight: 600;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      width: fit-content;
    }

    .email::before {
      content: var(--email);
    }

    .email:hover {
      border-color: rgba(110,231,255,0.6);
    }

    @media (max-width: 820px) {
      .wrap {
        grid-template-columns: 1fr;
      }
      .left {
        min-height: 260px;
      }
      .right {
        padding: 28px;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="left"></section>

    <section class="right">
      <h1></h1>
      <a class="email" href="mailto:info@prototypetechnology.com"></a>
    </section>
  </main>
</body>
</html>
